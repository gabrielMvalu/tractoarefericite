<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractoare Fericite</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.67/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
            position: fixed;
        }

        spline-viewer {
            width: 100%;
            height: 100dvh; /* folosim dvh pentru suport mai bun pe mobile */
            max-width: 100vw;
            max-height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            object-fit: contain;
        }

        @media (orientation: portrait) {
            spline-viewer {
                height: 100dvh;
            }
        }

        @media (orientation: landscape) {
            spline-viewer {
                width: 100vw;
            }
        }
    </style>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/onqnN18PBM8IKBT1/scene.splinecode"></spline-viewer>
</body>
</html>
