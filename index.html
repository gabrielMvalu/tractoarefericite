<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tractoare Fericite</title>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.67/build/spline-viewer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f5f5f5;
        }

        .spline-container {
            width: 100%;
            max-width: 1080px;
            aspect-ratio: 1080/1863;
            margin: auto;
        }

        spline-viewer {
            width: 100%;
            height: 100%;
        }

        @media (max-width: 768px) {
            .spline-container {
                width: 100vw;
                height: 100vh;
            }
        }
    </style>
</head>
<body>
    <div class="spline-container">
        <spline-viewer url="https://prod.spline.design/onqnN18PBM8IKBT1/scene.splinecode"></spline-viewer>
    </div>
</body>
</html>
